  <form [formGroup]="signupForm" (ngSubmit)="signup()" class="max-w-sm mx-auto flex justify-center">
    <div class="grid">
      <div class="col-12">
        <div class="card">
          <p-card class="justify-center" [style]="{ width: '340px' }">
            <ng-template pTemplate="content">
              <div>
                <label for="displayName" class="block mb-2 text-sm font-medium text-gray-900 text-white">Name</label>
                <div>
                  <input class="border rounded block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" pInputText formControlName="displayName" type="text" placeholder="Name" />
                </div>
              </div>
              <div class="mt-3">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 text-white">Email</label>
                <div>
                  <input class="border rounded block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" pInputText formControlName="email" type="text" placeholder="Email" />
                </div>
              </div>
              <div class="mt-3">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 text-white">Password</label>
                <div>
                  <input class="border rounded block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" pInputText formControlName="password" type="password" placeholder="Password" />
                </div>
              </div>
              <div class="mt-3">
                <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900 text-white">Confirm Password</label>
                <div>
                  <input class="border rounded block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" pInputText formControlName="confirmPassword" type="password" placeholder="Confirm Password" />
                </div>
              </div>
            </ng-template>
            <ng-template pTemplate="footer">
              <div class="flex justify-content-center align-items-center">
                <button pButton pRipple label="Sign up" type="submit" class="text-white font-medium rounded-lg text-sm w-full px-5 py-2.5 mt-4 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800"></button>
              </div>
              <div class="mt-2 flex justify-content-center align-items-center text-gray-400">
                <p-button label="Already have an account? Click Here" styleClass="p-button-link" (click)="redirectToLogin()"></p-button>
              </div>
            </ng-template>
          </p-card>
        </div>
      </div>
    </div>
  </form>
